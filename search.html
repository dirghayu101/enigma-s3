<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/buttons.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enigma - Search</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .search-bar {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            width: 40vw;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            padding: 10px;
        }

        .search-bar input[type="search"] {
            flex: 1;
            border: 1px solid #ccc;
            border-radius: 3px;
            padding: 8px;
            font-size: 16px;
            margin-right: 10px;
        }

        .search-bar button.search-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            padding: 8px 15px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .search-bar button.search-btn:hover {
            background-color: #45a049;
        }

        .snippet {
            border: 1px solid #ccc;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
            background-color: #f9f9f9;
            width: 40vw;
        }

        .snippet-command {
            font-weight: bold;
        }

        .snippet-summary {
            margin: 10px 0;
        }

        .snippet-tags {
            margin: 10px 0;
        }

        .snippet-tags span {
            display: inline-block;
            background-color: #e0e0e0;
            border-radius: 3px;
            padding: 3px 6px;
            margin-right: 5px;
        }

        .copy-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            padding: 5px 10px;
            cursor: pointer;
            margin: 10px;
        }

        .copy-button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div id="signout-container">
        <button id="green-button">Insert Snippet</button>
        <button id="signout-button">Sign Out</button>
    </div>
    <button id="blue-button">
        < Go Back</button>

            <form action="" class="search-bar" id="search-form">
                <input type="search" name="search" pattern=".*\S.*" required>
                <button class="search-btn" type="submit">
                    <span>Search</span>
                </button>
            </form>
            <div id="snippet-container"></div>

            <!-- Bootstrap dependencies. -->
            <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

            <!-- Cognito verification dependencies. -->
            <script src="js/library/aws-cognito-sdk.min.js"></script>
            <script src="js/library/amazon-cognito-identity.min.js"></script>
            <script src="js/library/config.js"></script>
            <script src="js/library/cognito-auth-user.js"></script>

            <!-- Search Algorithm Dependency -->
            <script src="js/search.js"></script>
            <script src="js/buttons.js"></script>
            <script>
                document.getElementById('blue-button').style.display = "none";

                document.getElementById('green-button').addEventListener('click', function () {
                    window.location.href = 'insertsnip.html'
                });
            </script>
</body>

</html>
